<div class="row g-4">
  <div class="col-md-4" *ngFor="let category of categoriesTypes">
    <div class="categories-layer text-center product">
      <div class="h-img">
        <img [src]="category.image" [alt]="category.name" class="w-100 h-100" />
      </div>

      <div class="mt-2">
        <p class="text-capitalize category-title">
          {{ category.name }}
        </p>
      </div>
    </div>
  </div>
</div>
